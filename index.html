    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register My TV - Your TV, Your Way</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        section {
            text-align: center;
            padding: 2em;
        }

        h1 {
            color: #333;
        }

        p {
            color: #555;
        }

        .cta-button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
        }

        .cta-button:hover {
            background-color: #0056b3;
        }
    </style>

<body>

    <header>
        <h1>Register My TV</h1>
        <p>Your TV, Your Way</p>
    </header>

    <section>
        <p>Register your TV now to unlock exclusive features and stay up-to-date with the latest updates and promotions.</p>
        <a href="#registration-form" class="cta-button">Register Now</a>
    </section>

    <section id="registration-form">
        <h2>TV Registration</h2>
        <form action="index.html" method="get">
            <label for="tvSerial">TV Serial Number:</label>
            <input type="text" id="tvSerial" name="tvSerial" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <input type="submit" value="Register" class="cta-button">
        </form>
    </section>

</body>
